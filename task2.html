<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>log, error, warning and table in js</title>
</head>

<body>
   <script>

      // how to open console in browser
      // 1. press F12 > click on console
      // 2. Right click > Inspect > click on console

      console.log("This log is for printing message in console and also testing purpose");
      console.error("This error is for giving error in console");
      console.warn("This warn is for giving warning message in console");
      const arr = ["Aditya", "Swapnil", "Rohan", "Akshay"];
      console.table(arr);
   </script>
</body>

</html>
