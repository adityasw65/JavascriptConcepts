<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Access Data through form in js</title>
</head>

<body>

   <form action="" method="post">
      <input type="text" name="user" id="user" placeholder="Enter Username"><br><br>
      <input type="email" name="mail" id="mail" placeholder="Enter Email"><br><br>
      <input type="radio" name="gender" value="male" onclick="selectGender()">
      <label for="male">Male</label>
      <input type="radio" name="gender" value="female" onclick="selectGender()">
      <label for="female">Female</label><br><br>
      <button type="button" onclick="submitData()">submit data</button>
   </form>

   <script>
      let gender;
      function selectGender() {
         let genderArr = document.getElementsByName("gender");
         if (genderArr[0].checked)
            gender = genderArr[0].value;
         else
            gender = genderArr[1].value;
      }
      function submitData() {
         let user = document.getElementById("user").value;
         let mail = document.getElementById("mail").value;
         document.write("<br>Username : " + user);
         document.write("<br>Email id : " + mail);
         document.write("<br>Gender : " + gender);
      }
   </script>
</body>

</html>
