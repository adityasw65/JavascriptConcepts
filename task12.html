<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>setAttribute and getAttribute in js</title>
   <style>
      .btn {
         padding: 20px;
         font-size: 2rem;
         border: none;
         background-color: black;
         color: whitesmoke;
         transition: all .2s 0s linear;
         text-transform: uppercase;
      }

      .btn:hover {
         border-radius: 50px;
         color: yellow;
      }
   </style>
</head>

<body>

   <!-- when i click on button functio will call -->
   <button id="send" onfocus="applyCss()">Send your data !</button>

   <script>
      // syntax of setAttribute is:
      // obj.setAttribute("property", "values");
      function applyCss() {
         let buton = document.getElementById("send");
         buton.setAttribute("class", "btn");
         console.log("Attribute that I got : ", buton.getAttribute("class"));
      }
   </script>
</body>

</html>
